<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Demo Prompt</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add a nice gradient background */
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.15); /* Semi-transparent background for content */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.75);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Welcome</h1>

    <!-- Options to Select Type of Question -->
    <div class="mb-4">
        <label for="questionType" class="form-label">Choose what you'd like to ask about:</label>
        <select id="questionType" class="form-select">
            <option value="" selected disabled>Select an option</option>
            <option value="film">Films</option>
            <option value="document">University Document</option>
        </select>
    </div>

    <!-- Input for question about films -->
    <div class="mb-4" id="filmInput" style="display: none;">
        <label for="filmQuestion" class="form-label">Ask a question about films</label>
        <input type="text" id="filmQuestion" class="form-control" placeholder="What do you want to know about films?">
    </div>

    <!-- Input for question from a university document -->
    <div class="mb-4" id="documentInput" style="display: none;">
        <label for="documentQuestion" class="form-label">Ask a question from a university document</label>
        <input type="text" id="documentQuestion" class="form-control" placeholder="What do you want to know from the document?">
    </div>

    <!-- Submit Button -->
    <div class="text-center mb-4">
        <button type="button" class="btn btn-primary btn-lg">Submit</button>
    </div>

    <!-- Output area -->
    <div class="mt-4 p-3 border rounded bg-light text-dark">
        <h5>Output</h5>
        <p id="output" class="mb-0">No output yet.</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // JavaScript to toggle the visibility of input fields
    const questionTypeSelect = document.getElementById('questionType');
    const filmInput = document.getElementById('filmInput');
    const documentInput = document.getElementById('documentInput');

    // Event Listener for the dropdown change
    questionTypeSelect.addEventListener('change', () => {
        const selectedValue = questionTypeSelect.value;

        if (selectedValue === 'film') {
            filmInput.style.display = 'block';
            documentInput.style.display = 'none';
        } else if (selectedValue === 'document') {
            filmInput.style.display = 'none';
            documentInput.style.display = 'block';
        } else {
            filmInput.style.display = 'none';
            documentInput.style.display = 'none';
        }
    });
</script>
</body>
</html>
